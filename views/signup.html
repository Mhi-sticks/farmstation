<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/farm.css" />

  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
  <title>FARM STATION</title>
  <script src="https://kit.fontawesome.com/e5e7a6623b.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="signup-area">
    <div class="row-sup-0">
      <div class="col-sup">
        <div class="signup-image">
          <img src="images/farm9.jpg" alt="image" />
        </div>
      </div>
      <div class="col-sup">
        <div class="signup-content">
          <div class="d-table">
            <div class="d-table-cell">
              <div class="signup-form">
                <div class="logo">
                  <a href="index.html"><img src="images/farmlogo.png" alt="image" /></a>
                </div>
                <h3>Sign up to FarmStation now</h3>
                <p>Already signed up? <a href="login.html">Log in</a></p>

                <form method="post" name="regform">
                  <input type="hidden" name="form_id" />
                  <input type="hidden" name="form_token" />
                  <input type="hidden" name="a" value="signup" />
                  <input type="hidden" name="action" value="signup" />
                  <div class="row-sup-0">
                    <div class="col-sup1">
                      <div class="form-group">
                        <input
                          type="text"
                          name="username"
                          value=""
                          id="username"
                          class="form-control"
                          size="30"
                          placeholder="Username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          name="email"
                          value=""
                          id="email"
                          class="form-control"
                          size="30"
                          placeholder="E-mail"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          name="password"
                          value=""
                          id="password"
                          class="form-control"
                          size="30"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input type="password" name="password2" value="" class="form-control" size="30"
                          placeholder="Confirm Password" required />
                      </div>

                    </div>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" name="agree" value="1" /> I agree
                    with <a id="check" href="?a=rules">Terms and conditions</a>
                    <button type="submit" value="Register" class="sup-btn">
                      <i class="fas fa-sign-in-alt"></i>Register<span></span>
                    </button>
                  </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <script src="./js/signup.js"></script>
</body>

</html>
