<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/farm.css" />

    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <title>FARM STATION</title>
    <script
      src="https://kit.fontawesome.com/e5e7a6623b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- login -->
    <section class="login-area">
      <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
          <div class="login-image">
            <img src="./images/farm7.jpg" alt="image" />
          </div>
        </div>
        <div class="col-lg-6 col-md-12 p-0">
          <div class="login-content">
            <div class="d-table">
              <div class="d-table-cell">
                <div class="login-form">
                  <div class="logo">
                    <a href="index.html"
                      ><img src="./images/farmlogo.png" alt="image"
                    /></a>
                  </div>
                  <h3>Welcome back</h3>
                  <p>
                    New to Farmstation?
                    <a href="signup.html">Sign up</a>
                  </p>
                  <form method="post" name="mainform">
                    <input
                      type="hidden"
                      name="form_id"
                      value="16624340946259"
                    /><input
                      type="hidden"
                      name="form_token"
                      value="66fa8c855f0c80137f3046421c4754c3"
                    />
                    <input type="hidden" name="a" value="do_login" />
                    <input type="hidden" name="follow" value="" />
                    <input type="hidden" name="follow_id" value="" />
                    <div class="form-group">
                      <input
                        type="text"
                        name="username"
                        value=""
                        class="form-control"
                        size="30"
                        autofocus="autofocus"
                        placeholder="Your Username"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        name="password"
                        value=""
                        class="form-control"
                        size="30"
                        placeholder="Your Password"
                      />
                    </div>
                    <button type="submit" value="Login" class="login-btn">
                      Login<span></span>
                    </button>
                    <div class="forgot-password">
                      <a href="?a=forgot_password">Forgot Password?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
